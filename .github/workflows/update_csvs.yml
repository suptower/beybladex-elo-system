name: Update ELO CSVs

on:
  workflow_dispatch:

jobs:
  update_csvs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ELO pipeline
        run: |
          python ./scripts/beyblade_elo.py --mode official
          python ./scripts/beyblade_elo.py --mode private

      - name: Commit updated CSVs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/leaderboard.csv data/elo_history.csv data/elo_timeseries.csv
          git add data/private_leaderboard.csv data/private_elo_history.csv data/private_elo_timeseries.csv
          git commit -m "Auto-update CSVs via GitHub Actions" || echo "No changes to commit"
          git push
