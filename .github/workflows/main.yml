name: BEYBLADE Charts & Updates

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-plots:
    name: Generate Plots
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate plots
        run: |
          python gen_plots.py --mode official
          python gen_plots.py --mode private

      - name: Upload plots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plots
          path: |
            ./plots/official
            ./plots/private

  run-update-script:
    name: Run Update Script
    runs-on: ubuntu-latest
    needs: generate-plots   # optional, falls Update nach Plots laufen soll
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: |
          python update_script.py
