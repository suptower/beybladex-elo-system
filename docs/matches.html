<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suptower Beyblade X</title>
    <link rel="icon" type="image/svg+xml" href="x.svg">
    <link rel="stylesheet" href="styles.css">
    <script defer src="darkmode.js"></script>
    <script defer src="matches.js"></script>
    <script defer src="bey-hover-card.js"></script>
    <script defer src="hamburger.js"></script>
</head>
<body>

<header>
    <a href="index.html" class="header-link">
        <h1>Match History</h1>
    </a>
    <nav>
        <a href="index.html" class="home-icon" aria-label="Home">üè†</a>
        <label class="theme-switch" aria-label="Toggle dark mode">
            <input type="checkbox" id="darkToggle">
            <span class="theme-slider"></span>
        </label>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-menu" id="navMenu">
            <a href="wiki.html">Wiki</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="matches.html">Matches</a>
            <div class="nav-dropdown">
                <a href="analytics.html" class="nav-dropdown-toggle" data-dropdown-link>Analysis ‚ñº</a>
                <div class="nav-dropdown-content">
                    <a href="upsets.html">Upsets</a>
                    <a href="compare.html">Compare</a>
                    <a href="parts.html">Parts</a>
                    <a href="synergy.html">Synergy</a>
                    <a href="explorer.html">Explorer</a>
                    <a href="plots.html">Plots</a>
                    <a href="simulator.html">Simulator</a>
                    <a href="predictor.html">Predictor</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>

    <div class="leaderboard-controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by Bey name or date‚Ä¶">
        </div>
        
        <!-- Collapsible Filter Section -->
        <div class="filters-panel" id="filtersPanel">
            <div class="filters-header" id="filtersHeader">
                <span class="filters-title">
                    <span class="filters-icon">üîç</span>
                    Filters
                    <span class="active-filters-count" id="activeFiltersCount"></span>
                </span>
                <button class="filters-toggle" id="filtersToggle">‚ñº</button>
            </div>
            <div class="filters-content collapsed" id="filtersContent">
                <!-- Filter Controls Row -->
                <div class="filters-row">
                    <div class="filter-group">
                        <label class="filter-label" for="dateFilter">Date</label>
                        <select id="dateFilter" class="filter-select">
                            <option value="all">All Dates</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="beyFilter">Bey</label>
                        <select id="beyFilter" class="filter-select">
                            <option value="all">All Beys</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="bladeFilter">Blade</label>
                        <select id="bladeFilter" class="filter-select">
                            <option value="all">All Blades</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="ratchetFilter">Ratchet</label>
                        <select id="ratchetFilter" class="filter-select">
                            <option value="all">All Ratchets</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="bitFilter">Bit</label>
                        <select id="bitFilter" class="filter-select">
                            <option value="all">All Bits</option>
                        </select>
                    </div>
                </div>
                
                <!-- Advanced Filters Row -->
                <div class="filters-row">
                    <div class="filter-group">
                        <label class="filter-label" for="minEloDiff">Min ELO Diff</label>
                        <input type="number" id="minEloDiff" class="filter-input" placeholder="0" min="0">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="maxEloDiff">Max ELO Diff</label>
                        <input type="number" id="maxEloDiff" class="filter-input" placeholder="‚àû" min="0">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="eloChangeFilter">ELO Change</label>
                        <select id="eloChangeFilter" class="filter-select">
                            <option value="all">All</option>
                            <option value="gain">Gains Only</option>
                            <option value="loss">Losses Only</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <button id="clearFilters" class="filter-btn">Clear Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Legend Section -->
    <div class="legend" id="legend">
        <div class="legend-header">
            <span class="legend-title">Column Legend</span>
            <button class="legend-toggle" id="legendToggle">‚ñº</button>
        </div>
        <div class="legend-content" id="legendContent">
            <!-- Populated by JavaScript -->
        </div>
    </div>

    <!-- Match Count Display -->
    <div class="match-count" id="matchCount"></div>

    <!-- Mobile Sort Controls -->
    <div class="mobile-sort-controls" id="mobileSortControls">
        <button class="sort-button" id="mobileSortButton">
            <span class="sort-icon">‚áÖ</span>
            <span class="sort-label">Sort: </span>
            <span id="currentSortLabel">Date ‚Üì</span>
        </button>
    </div>

    <div class="table-wrapper">
        <table id="matchesTable">
            <thead>
                <tr id="matchesHeadRow">
                    <!-- Headers populated by JavaScript -->
                </tr>
            </thead>
            <tbody id="matchesBody"></tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination" id="pagination">
        <button class="pagination-btn" id="prevPage" disabled>‚Üê Previous</button>
        <span class="pagination-info">
            Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
        </span>
        <button class="pagination-btn" id="nextPage" disabled>Next ‚Üí</button>
        <select id="pageSize" class="filter-select">
            <option value="25">25 per page</option>
            <option value="50" selected>50 per page</option>
            <option value="100">100 per page</option>
            <option value="all">Show all</option>
        </select>
    </div>

    <!-- Mobile card list -->
    <div id="matchesCards" class="cards"></div>

    <!-- Sort Modal for Mobile -->
    <div class="sort-modal" id="sortModal">
        <div class="sort-modal-content">
            <div class="sort-modal-header">
                <h3>Sort Matches</h3>
                <button class="sort-modal-close" id="sortModalClose">&times;</button>
            </div>
            <div class="sort-modal-body" id="sortModalBody">
                <!-- Sort options populated by JavaScript -->
            </div>
        </div>
    </div>

</main>

<footer>
    <p>¬© 2025 suptower</p>
</footer>

</body>
</html>
