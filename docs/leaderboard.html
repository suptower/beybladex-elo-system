        <div class="nav-menu" id="navMenu">

            <a href="leaderboard.html">Leaderboard</a>
            <button id="darkToggle">ðŸŒ™</button>

    </nav>
</header>

<main>

    <div class="leaderboard-controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Suche nach Beyâ€¦">
        </div>
        
        <div class="toggle-container">
            <label class="toggle-label">
                <span class="toggle-text">Standard</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="leaderboardToggle">
                    <span class="toggle-slider"></span>
                </div>
                <span class="toggle-text">Advanced</span>
            </label>
        </div>
    </div>

    <!-- Legend for abbreviations -->
    <div id="legend" class="legend" style="display: none;">
        <div class="legend-header">
            <span class="legend-title">ðŸ“– Column Legend</span>
            <button class="legend-toggle" id="legendToggle">â–¼</button>
        </div>
        <div class="legend-content" id="legendContent">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <div class="table-wrapper">
        <table id="leaderboardTable">
            <thead>
                <tr id="leaderboardHeadRow"></tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>

    </div>

    <!-- Mobile card list -->
    <div id="leaderboardCards" class="cards"></div>

</main>

<footer>
    <p>Â© 2025 suptower</p>
</footer>

<script>
// Hamburger menu functionality
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('navMenu');

if (hamburger && navMenu) {
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        }
    });

    // Close menu when clicking a link
    navMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });
}
</script>

</body>
