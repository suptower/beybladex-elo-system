<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="darkmode.js"></script>
    <script defer src="leaderboard.js"></script>
    <script defer src="hamburger.js"></script>
</head>
<body>

<header>
    <a href="index.html" class="header-link">
        <h1>Leaderboard</h1>
    </a>
    <nav>
        <a href="index.html" class="home-icon" aria-label="Home">üè†</a>
        <label class="theme-switch" aria-label="Toggle dark mode">
            <input type="checkbox" id="darkToggle">
            <span class="theme-slider"></span>
        </label>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-menu" id="navMenu">
            <a href="wiki.html">Wiki</a>
            <a href="plots.html">Plots</a>
            <a href="leaderboard.html">Leaderboard</a>
        </div>
    </nav>
</header>

<main>

    <div class="leaderboard-controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Suche nach Bey‚Ä¶">
        </div>
        
        <div class="toggle-container">
            <label class="toggle-label">
                <span class="toggle-text">Standard</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="leaderboardToggle">
                    <span class="toggle-slider"></span>
                </div>
                <span class="toggle-text">Advanced</span>
            </label>
        </div>
    </div>

    <!-- Legend for abbreviations -->
    <div id="legend" class="legend" style="display: none;">
        <div class="legend-header">
            <span class="legend-title">üìñ Column Legend</span>
            <button class="legend-toggle" id="legendToggle">‚ñº</button>
        </div>
        <div class="legend-content" id="legendContent">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <div class="table-wrapper">
        <table id="leaderboardTable">
            <thead>
                <tr id="leaderboardHeadRow"></tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
    </div>

    <!-- Mobile card list -->
    <div class="mobile-sort-controls" id="mobileSortControls">
        <button class="sort-button" id="mobileSortButton">
            <span class="sort-icon">‚áÖ</span>
            <span class="sort-label">Sort by: <span id="currentSortLabel">Rank</span></span>
        </button>
    </div>
    <div id="leaderboardCards" class="cards"></div>
    
    <!-- Sort modal for mobile -->
    <div class="sort-modal" id="sortModal">
        <div class="sort-modal-content">
            <div class="sort-modal-header">
                <h3>Sort Options</h3>
                <button class="sort-modal-close" id="sortModalClose">&times;</button>
            </div>
            <div class="sort-modal-body" id="sortModalBody">
                <!-- Populated dynamically by JavaScript -->
            </div>
        </div>
    </div>

</main>

<footer>
    <p>¬© 2025 suptower</p>
</footer>

</body>
</html>
